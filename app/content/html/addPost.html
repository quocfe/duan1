<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../asset/css/admin.css" />
    <link rel="stylesheet" href="../asset/css/style.css" />
    <link rel="icon" href="../content/img/xshop.png" />
    <title>add post</title>
  </head>

  <body>
    <div class="addProduct_wrapper">
      <div class="addProducts">
        <p class="title">Thêm mới bài viết</p>
        <div class="box_add">
          <form action="">
            <div class="form_select">
              <div class="form_group">
                <label for="">Tên bài viết</label>
                <input type="text" name="" id="" />
              </div>
              <div class="form_group disabled">
                <label for="">Mã bài viết</label>
                <input disabled type="text" name="" id="" value="auto number" />
              </div>
              <div class="form_group">
                <label for="">Ảnh </label>
                <input type="file" name="" id="" />
              </div>
              <div class="form_group">
                <label for="">Ngày đăng</label>
                <input type="date" name="" id="" />
              </div>
              <div class="form_group disabled">
                <label for="">Số lượt xem</label>
                <input disabled type="number" name="" id="" value="0" />
              </div>
            </div>
            <div class="form_des">
              <div class="form_group">
                <label for="">Nội dung bài viết</label>
                <textarea name="" id="" cols="30" rows="10"></textarea>
              </div>
            </div>
            <div class="form_btn">
              <a class="btn_admin_product btn-danger">Nhập lại</a>
              <a class="btn_admin_product btn-primary">Thêm mới</a>
              <a href="./listProducts.html" class="btn_admin_product btn-light"
                >Danh sách</a
              >
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
